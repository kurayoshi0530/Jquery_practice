<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Jqueryの練習 DOM操作のまとめ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button>クリック</button>
        <div class="button"></div>

        <!-- jqueryのonメソッドのイベント処理で表示される色が変わる -->
        <div style="width: 100px; height: 100px; background-color: #555;"></div>

        <!-- タイププロパティを使った複数のイベント処理 -->
        <p>クリックするかキーを押してください</p>
        <div></div>

    <!-- サムライ教材は最新バージョンではないので注意 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        /*
        ブラウザのボタンがクリックされるとテキストが表示される。
        他にもイベントの種類がある。
        */
        $('button').on('click', () => {
            $('div').text('クリックされました！');
        })

        /*
        onメソッドを使って複数のイベント処理をオブジェクト形式で定義する
        */
        $('div').on ({
            'click': () => {
                // クリックすると赤になる
                $('div').css('background-color', 'red');
            },
            'dblclick': () => {
                // ダブルクリックすると黒になる
                $('div').css('background-color', 'black');
            },
            'mouseenter': () => {
                // マウスが重なると青になる
                $('div').css('background-color', 'blue');
            },
        })

        /*
        タイププロパティを使った複数のイベント処理
        */
        $(document).on('click keydown', (e) => { //２種類のイベントを指定するには半角スペースを挿入する

            // typeプロパティを利用してイベントの種類を判断する
            if(e.type === 'click') $('div').text('クリックされました!');
            if(e.type === 'keydown') $('div').text('キーが押されました!');
        })

    </script>
    </body>
</html>
